#cloud-config

groups:
  - ControlVM
  - CPGroup
users:
  - name: master
    gecos: master
    shell: /bin/bash
    primary-group: ControlVM
    sudo: ALL=(ALL) NOPASSWD:ALL
  - name: client
    gecos: MoreInfoOfClient
    shell: /bin/bash
    primary-group: CPGroup
    ssh_authorized_keys:
      - ssh-rsa  user@user.com

final_message: "The system is finally up, after $UPTIME seconds with no errors mitt test"