---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exp
  template:
    metadata:
      labels:
        app: exp
    spec:
      containers:
        - name: exp
          image: 172.16.0.18:5000/exp
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: cm
          volumeMounts:
            - mountPath: "/config"
              name: confvol
      volumes:
        - name: confvol
          configMap:
            name: cm
---
apiVersion: v1
kind: Service
metadata:
  name: exp-rest
spec:
  selector:
    app: exp
  ports:
    - protocol: TCP
      port: 8080