apiVersion: batch/v1
kind: Job
metadata:
  name: exp
spec:
  template:
    spec:
      containers:
          - name: exp
            image: 172.16.10.5:5000/exp
            command:
              - python
              - runexp.py
            ports:
              - containerPort: 8080
            envFrom:
              - configMapRef:
                  name: cm
      restartPolicy: Never